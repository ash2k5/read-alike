# A string used to distinguish different Supabase projects on the same machine.
project_id = "read-alike"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[auth]
enabled = true
port = 9999
external_url = "http://localhost:54321"

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
port = 54325

[functions.auth]
verify_jwt = false

[functions.books]
verify_jwt = false

[functions.users]
verify_jwt = true

[functions.recommendations]
verify_jwt = false